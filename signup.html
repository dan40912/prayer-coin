<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳戶 | PRAY COIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
        }
        .footer a {
            color: #adb5bd;
            text-decoration: none;
        }
        .footer a:hover {
            color: white;
        }
        .auth-card {
            max-width: 500px;
            margin: 4rem auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .auth-card-header {
            background-color: #007bff;
            color: white;
            padding: 1.5rem;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .btn-google {
            background-color: #DB4437;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-google:hover {
            background-color: #C33B2F;
        }
        .btn-facebook {
            background-color: #1877F2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-facebook:hover {
            background-color: #1565C0;
        }
        .social-login-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #6c757d;
        }
        .social-login-divider::before,
        .social-login-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #dee2e6;
        }
        .social-login-divider::before {
            left: 0;
        }
        .social-login-divider::after {
            right: 0;
        }
        .form-check-label {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="./index.html">
                <img src="./img/logo.png" alt="PRAY Logo">
                <strong>PRAY COIN</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">回首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#howto">使用說明</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary ms-lg-3" href="#">登入 / 註冊</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="card auth-card">
            <div class="auth-card-header text-center">
                <h2>建立您的 PRAY COIN 帳戶</h2>
                <p class="mb-0">參與禱告，賺取 PRAY COIN</p>
            </div>
            <div class="card-body p-4">
                <div class="d-flex justify-content-center mb-4">
                    <button class="btn btn-google me-2">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo" class="me-2">
                        使用 Google 註冊
                    </button>
                    <button class="btn btn-facebook">
                         <img src="https://img.icons8.com/color/16/ffffff/facebook-new.png" alt="Facebook Logo" class="me-2">
                        使用 Facebook 註冊
                    </button>
                </div>

                <div class="social-login-divider">或使用您的 Email</div>

                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件地址</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">設定密碼</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">確認密碼</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>

                    <h5 class="mt-4 mb-3">KYC 驗證：SOL 地址</h5>
                    <p class="text-muted small mb-3">為了確保帳戶安全並符合規範，請提供您的 Solana (SOL) 地址。此地址將用於驗證您的身份，以便您能更安全地使用 PRAY COIN 的所有功能。</p>
                    <div class="mb-3">
                        <label for="sol-address" class="form-label">您的 Solana 地址</label>
                        <input type="text" class="form-control" id="sol-address" placeholder="例如：0x..." required>
                        <div class="form-text">請確保地址正確，一旦提交將無法更改。</div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms-checkbox" required>
                        <label class="form-check-label" for="terms-checkbox">我已閱讀並同意 <a href="#" target="_blank">服務條款</a> 和 <a href="#" target="_blank">隱私政策</a>。</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg mt-3">立即註冊</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <p class="mb-0">已經有帳戶了？ <a href="#" class="text-decoration-none">點此登入</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p class="mb-1">© 2025 PRAY COIN 平台 - 與愛同行</p>
            <p class="small">
                <a href="../index.html">首頁</a> ·
                <a href="../about.html">關於我們</a> ·
                <a href="../index.html#howto">使用說明</a> ·
                <a href="#">隱私政策</a> ·
                <a href="#">使用條款</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: Add script for social login button actions if needed
        document.querySelector('.btn-google').addEventListener('click', () => {
            alert('Redirecting to Google for authentication...');
            // In a real application, this would initiate the OAuth flow
        });
        document.querySelector('.btn-facebook').addEventListener('click', () => {
            alert('Redirecting to Facebook for authentication...');
            // In a real application, this would initiate the OAuth flow
        });
    </script>
</body>
</html>
