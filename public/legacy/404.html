<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Pray | 找不到頁面 (404)</title>
  <link rel="stylesheet" href="css/wireframe.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.12), rgba(14, 165, 233, 0.12));
      display: flex;
      flex-direction: column;
    }
    .error-wrapper {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1.5rem;
    }
    .error-card {
      max-width: 620px;
      width: 100%;
      background: var(--surface);
      border-radius: 1.5rem;
      padding: 3rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-soft);
      display: grid;
      gap: 1.75rem;
      text-align: center;
    }
    .error-code {
      font-size: 5rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.1em;
    }
    .error-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <a class="brand" href="index">
        <img class="brand-logo" src="img/logo.png" alt="Start Pray logo">
        <span>Start Pray</span>
      </a>
      <nav class="nav-links">
        <a href="index">首頁</a>
        <a href="about">關於我們</a>
        <a href="howto">使用說明</a>
        <a href="dashboard">用戶面板</a>
      </nav>
    </div>
  </header>
  <div class="error-wrapper">
    <div class="error-card">
      <div>
        <div class="error-code">404</div>
        <h1>啊！禱告頁面迷路了</h1>
        <p>您造訪的連結可能已下架、重新命名或暫時無法使用。請確認 URL 是否正確，或透過以下連結回到熟悉的地方。</p>
      </div>
      <div class="error-actions">
        <a class="btn btn-primary" href="index">返回首頁</a>
        <a class="btn btn-outline" href="prayfor/details">前往禱告牆</a>
        <a class="btn btn-outline" href="mailto:support@prayercoin.app">聯絡支援</a>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-inner">
      <div class="footer-top">
        <div class="footer-brand">
          <img class="footer-logo" src="img/logo.png" alt="Start Pray logo">
          <div>
            <strong>Start Pray</strong>
            <p>祈禱代幣平台，連結禱告、陪伴與行動。</p>
          </div>
        </div>
        <div class="footer-grid">
          <div class="footer-column">
            <span class="footer-title">導覽</span>
            <a href="index">首頁</a>
            <a href="about">關於我們</a>
            <a href="howto">使用說明</a>
            <a href="dashboard">用戶面板</a>
          </div>
          <div class="footer-column">
            <span class="footer-title">資源</span>
            <a href="whitepaper">白皮書</a>
            <a href="disclaimer">免責聲明</a>
            <a href="prayfor/details">禱告牆</a>
          </div>
          <div class="footer-column">
            <span class="footer-title">支援</span>
            <a href="login">登入</a>
            <a href="signup">註冊</a>
            <a href="mailto:support@prayercoin.app">聯絡支援</a>
          </div>
        </div>
        <div class="footer-social">
          <span class="footer-title">社群</span>
          <div class="footer-social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <span>&copy; 2025 Start Pray. All rights reserved.</span>
        <div class="footer-legal">
          <a href="whitepaper">白皮書</a>
          <a href="disclaimer">免責聲明</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
