<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Pray Admin Entry</title>
  <link rel="stylesheet" href="css/admin.css">
  <style>
    body { background: #030712 linear-gradient(160deg, #0b1220 0%, #0f172a 45%, #111c2f 100%); }
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .entry-card {
      max-width: 520px;
      width: 100%;
      padding: 2.4rem;
      background: rgba(9, 13, 25, 0.85);
      border-radius: 1.5rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      color: #f8fafc;
      display: grid;
      gap: 1.6rem;
      text-align: center;
      box-shadow: 0 20px 42px rgba(8, 15, 30, 0.6);
    }
    .entry-card h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #38bdf8;
    }
    .entry-card a {
      display: inline-block;
      padding: 0.85rem 1.4rem;
      border-radius: 0.85rem;
      background: linear-gradient(120deg, #0ea5e9, #38bdf8);
      color: #02121f;
      font-weight: 600;
    }
    .entry-card .links {
      display: grid;
      gap: 0.75rem;
      font-size: 0.9rem;
    }
    .entry-card .links a {
      background: rgba(56, 189, 248, 0.1);
      color: #38bdf8;
      padding: 0.65rem;
    }
    .entry-card p {
      margin: 0;
      color: #94a3b8;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main>
    <div class="entry-card">
      <h1>Admin Console</h1>
      <p>後端管理僅限授權管理員。請透過安全登入進入 Dashboard。</p>
      <a href="login.html">前往安全登入</a>
      <div class="links">
        <a href="dashboard.html">直接檢視 Dashboard (wireframe 範例資料)</a>
        <a href="../index.html">返回前台首頁</a>
      </div>
      <p>建議路徑：/backend/login.html → OAuth / MFA → /backend/dashboard.html。</p>
    </div>
  </main>
</body>
</html>
