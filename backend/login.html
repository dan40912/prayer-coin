<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Coin Admin | Secure Sign-In</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h1>Admin Secure Sign-In</h1>
      <p>僅限授權管理員使用。登入後可存取代幣、禱告與系統監控功能。</p>
      <form>
        <div>
          <label for="admin-email">管理員信箱</label>
          <div class="fake-field" id="admin-email">admin@prayercoin.app</div>
        </div>
        <div>
          <label for="admin-pass">密碼</label>
          <div class="fake-field" id="admin-pass">••••••••</div>
        </div>
        <div>
          <label for="mfa-code">MFA 驗證碼</label>
          <div class="fake-field" id="mfa-code">000 000</div>
        </div>
        <div class="control-row">
          <span>啟用裝置指紋</span>
          <span>第一次登入？請使用邀請連結</span>
        </div>
        <button type="button">以零信任通道登入</button>
      </form>
      <ul class="security-list">
        <li>採用 OAuth 2.1 + PKCE，支援外部 IdP（Azure AD / Auth0）。</li>
        <li>登入後強制通過 WebAuthn/FIDO2 或 TOTP 兩步驟驗證。</li>
        <li>限制來源 IP、並啟用 5 次錯誤嘗試即暫停帳號的政策。</li>
        <li>已整合審計日誌，記錄所有登入與敏感操作。</li>
      </ul>
      <div class="control-row">
        <a href="../index.html">返回前台</a>
        <a href="#">忘記密碼 / 申請重置</a>
      </div>
    </div>
  </div>
</body>
</html>
