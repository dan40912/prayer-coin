<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Pray Coin 後台管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">🙏 Pray Coin 後台</a>
    <span class="text-white">管理者帳號</span>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2">
        <div class="list-group">
          <a href="#prayers" class="list-group-item list-group-item-action active">Prayer 管理</a>
          <a href="#recordings" class="list-group-item list-group-item-action">錄音審核</a>
          <a href="#scriptures" class="list-group-item list-group-item-action">經文管理</a>
        </div>
      </div>

      <!-- Main content -->
      <div class="col-10">
        <!-- Prayer 管理 -->
        <section id="prayers" class="mb-5">
          <h3>📌 Prayer 項目管理</h3>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>內容</th>
                <th>發布者</th>
                <th>狀態</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>101</td>
                <td>為家人健康禱告</td>
                <td>User123</td>
                <td><span class="badge bg-success">已公開</span></td>
                <td>
                  <button class="btn btn-sm btn-warning">釘選</button>
                  <button class="btn btn-sm btn-danger">刪除</button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>

        <!-- 錄音審核 -->
        <section id="recordings" class="mb-5">
          <h3>🎙 錄音檔案審核</h3>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>祈禱內容</th>
                <th>上傳者</th>
                <th>播放</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>501</td>
                <td>為考試禱告</td>
                <td>User456</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary">▶ 播放</button>
                </td>
                <td>
                  <button class="btn btn-sm btn-success">通過</button>
                  <button class="btn btn-sm btn-danger">刪除</button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>

        <!-- 經文管理 -->
        <section id="scriptures" class="mb-5">
          <h3>📖 經文管理</h3>
          <form class="mb-3">
            <label for="newVerse" class="form-label">新增經文</label>
            <textarea class="form-control" id="newVerse" rows="2" placeholder="輸入經文內容..."></textarea>
            <button type="submit" class="btn btn-primary mt-2">上架</button>
          </form>

          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              雅各書 5:16
              <button class="btn btn-sm btn-danger">刪除</button>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
